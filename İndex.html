<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkli Hesap Makinesi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 28px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f0f0f0;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button.operator {
            background-color: #ff6f61;
        }
        .button.operator:hover {
            background-color: #e65c54;
        }
        .button.number {
            background-color: #4ecdc4;
        }
        .button.number:hover {
            background-color: #3fb3a7;
        }
        .button.special {
            background-color: #1d9ff2;
        }
        .button.special:hover {
            background-color: #197db8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button number" onclick="appendNumber('7')">7</button>
            <button class="button number" onclick="appendNumber('8')">8</button>
            <button class="button number" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperation('/')">/</button>
            <button class="button number" onclick="appendNumber('4')">4</button>
            <button class="button number" onclick="appendNumber('5')">5</button>
            <button class="button number" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperation('*')">*</button>
            <button class="button number" onclick="appendNumber('1')">1</button>
            <button class="button number" onclick="appendNumber('2')">2</button>
            <button class="button number" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperation('-')">-</button>
            <button class="button number" onclick="appendNumber('0')">0</button>
            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button special" onclick="calculate()">=</button>
            <button class="button operator" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperation = '';
        let firstOperand = '';
        let secondOperand = '';
        
        function appendNumber(number) {
            display.value += number;
        }

        function setOperation(operation) {
            firstOperand = display.value;
            currentOperation = operation;
            display.value = '';
        }

        function calculate() {
            secondOperand = display.value;
            let result;
            switch (currentOperation) {
                case '+':
                    result = parseFloat(firstOperand) + parseFloat(secondOperand);
                    break;
                case '-':
                    result = parseFloat(firstOperand) - parseFloat(secondOperand);
                    break;
                case '*':
                    result = parseFloat(firstOperand) * parseFloat(secondOperand);
                    break;
                case '/':
                    result = parseFloat(firstOperand) / parseFloat(secondOperand);
                    break;
                default:
                    return;
            }
            display.value = result;
        }

        function clearDisplay() {
            display.value = '';
            currentOperation = '';
            firstOperand = '';
            secondOperand = '';
        }
    </script>
</body>
</html>
